<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

</head>

<body>
    <main>
      <br>
      <div><label for="degrees">Amplitude (10-360):</label>
      <input type="range" id="degrees" name="degrees" min="10" max="360" step="1" value="180" oninput="document.getElementById('TOTAL_DEGREES').innerHTML = this.value">
      <div id="TOTAL_DEGREES"></div>
    </main>
    <script src="sketch.js"></script>
</body>

</html>
